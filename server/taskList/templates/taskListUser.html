<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <h1>Lista de Tareas para el Usuario: {{ request.user }}</h1>
    <ol>
        {% for task in tasks %}
           <li> {{ task }} </li>
           <p>Estado de la Tarea: {{ task.get_status_display}}</p>
        {% endfor %}
</body>
</html>
