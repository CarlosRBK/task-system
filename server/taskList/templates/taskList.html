<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>
</head>
<body>
    <div>
        <h1>TaskList</h1>
        <div>
            <h4>Agregue una nueva tarea</h4>
            <div>
                <form action="." method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <div>
                         <button type="submit">New Task</button>
                    </div>
                </form>
            </div>
    <div>
    <div>
        <ol>
        {% for taskList in task %}
              <div>
                <li>Tarea: {{ taskList.name }}</li>
                <p>Asignado al usuario:  {{ taskList.assigned_to }}</p>
                <p>Estado de la Tarea: {{ taskList.get_status_display }}</p>
              </div>
        {% endfor %}
        </ol>
    </div>
</body>
</html>
